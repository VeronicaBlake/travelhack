<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>client</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light mb-0">
            <a class="navbar-brand" href="#">
                <p class="logo">GOOD BOI</p>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                </div>
            </div>
            <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row hero">
           <div class="col text-center py-5 bg-main">
               <i class="fas fa-paw paw-icon"></i>
               <h1 class="main-title text-white">Good Boi<small>ok code</small></h1>
           </div> 
        </div>
        <!-- start search/create bar -->
        <div class="row">
            <div class="col bg-dark">
                <nav class="navbar navbar-expand-lg navbar-light d-flex justify-content-end py-3 bg-dark px-0">
                    <button type="button" class="btn btn-light" data-toggle="modal" data-target="#exampleModal">
                        Add Pup
                    </button>
                    <div class="dropdown ml-5">
                        <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Sort by...
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Most Recent...</a>
                            <a class="dropdown-item" href="#">Most likes...</a>
                            <a class="dropdown-item" href="#">Least likes...</a>
                            <a class="dropdown-item" href="#">Images Only...</a>
                            <a class="dropdown-item" href="#">Reviews Only...</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <!-- main content -->
        <div class="container-fluid bg-light">
            <div class="row justify-content-center pt-5">
                <!-- dynamically added content -->
             <div class="col-md-8" id="posts">

            
            </div>
            <div class="d-sm-none d-md-block col-md-3 py-2">
                    <h1>Enroll Today!</h1>
                    <div class="ad-card-1 bg-main mb-2">
                        <h3 class="ad-title text-center text-white bg-darkish py-2">
                            DOGGY DAYCARE NEW STUDENTS
                        </h3>
                    </div>
                    <div class="ad-card-3 bg-main mb-2">
                        <h3 class="ad-title text-center text-white bg-darkish py-2">
                            DINO DINO'S DOG TREATS
                        </h3>
                    </div>
                    <div class="ad-card-2 bg-main">
                        <h3 class="ad-title text-center text-white bg-darkish py-2">
                            DOGGY DAYCARE NEW STUDENTS
                        </h3>
                    </div>
                    
                </div>
        </div>
        <!-- end column -->
                

                <!-- hardcoded ad space -->
                
            </div>
            </div>
        <!-- MODALS -->

        <!--review modal -->
        <div class="modal fade" id="hotelModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Review</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form onsubmit="app.reviewsController.addReview(event)">
                            <div class="form-group">
                                <label for="hotelName">Hotel Name</label>
                                <input type="text" class="form-control" id="hotelName"
                                    aria-describedby="emailHelp" placeholder="Enter title..">
                            </div>
                            <div class="form-group">
                                <label for="text">Tell us about your stay...</label>
                                <input type="text" class="form-control" id="reviewText"
                                    placeholder="Enter reviewl...">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>


        <!-- Image Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Post</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form onsubmit="app.imagesController.addImage(event)">
                            <div class="form-group">
                                <label for="postTitle">Post Title</label>
                                <input type="text" class="form-control" id="postTitle"
                                    aria-describedby="emailHelp" placeholder="Enter title..">
                            </div>
                            <div class="form-group">
                                <label for="imgUrl">IMG URL</label>
                                <input type="text" class="form-control" id="imgUrl"
                                    placeholder="Enter img url...">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>

        </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.11/auth0-spa-js.production.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/AuthProvider.browser.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
